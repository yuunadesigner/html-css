<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado em meu própio servidor</p>
<video width="560" controls autoplay loop>
<source src="midias/meu-video.webm.webm" type="video/webm">
<source src="midias/meu-video.m4v.m4v" type="video/m4v">
<source src="midias/meu-video.ogv.ogv" type="video/ogv">
<source src="midias/meu-video.mp4.mp4" type="video/mp4">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
<br>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/musgaboa.mp3" type="audio/mpeg">
    <source src="midia/musgaboa.ogg" type="audio/ogg">
    <source src="midia/musgaboa.wav" type="audio/wav"> <!--muito pesado-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/musgaboa.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
<p> &uarr; Esta é a melhor música do século</p>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/m3xgELeHltU?si=vwx5kec7147rncAN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
